<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ПОСТЫ</title>
</head>
<body><p> <a style="font-size: 40px" href="{% url 'register' %}">Регистрация</a></p>
     <form action="{% url 'search_post' %}" method="get">
        {% csrf_token %}
        <input placeholder="Введите название поста" type="text" name="title">
        <input placeholder="Введите категорию"type="text" name="category_post">

        <input type="submit" value="OK">
    </form>


    <h1>Список постов:</h1>
     {%for post in PostTag%}
        <p style="font-size: 30px">
            Название: <a href="{% url 'get_post' post.id %}">
              {{post.title}}
            </a>
        </p>

              {% if post.category_post %}

<p style="font-size: 20px">Категория: {{post.category_post.title}}</p>

{% else %}

<p style="font-size: 20px">Категория: не указана</p>

{% endif %}
     <img src="https://undergrad.ucf.edu/whatsnext/wp-content/uploads/sites/5/2018/01/whats-next-post.jpg">
            {%endfor%}


    <p style="font-size: 40px">
    <a href="{% url 'add_post' %}">Добавить пост</a>
    </p>
</body>
</html>
